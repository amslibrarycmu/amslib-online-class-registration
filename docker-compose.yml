version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: amslib_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER} 
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema:/docker-entrypoint-initdb.d 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amslib_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD} 
      DB_DATABASE: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      EMAIL_AUTH_USER: ${EMAIL_AUTH_USER}
      EMAIL_AUTH_PASS: ${EMAIL_AUTH_PASS}
      MS_ENTRA_ID_CLIENT_ID: ${MS_ENTRA_ID_CLIENT_ID}
      MS_ENTRA_ID_CLIENT_SECRET: ${MS_ENTRA_ID_CLIENT_SECRET}
      MS_ENTRA_ID_TENANT_ID: ${MS_ENTRA_ID_TENANT_ID}
      MS_ENTRA_ID_REDIRECT_URI: ${MS_ENTRA_ID_REDIRECT_URI}
      FRONTEND_URL: http://localhost:5173 # เพิ่ม FRONTEND_URL สำหรับการ Redirect ใน auth.js
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./backend/uploads:/app/backend/uploads
    command: npm start

volumes:
  mysql_data:

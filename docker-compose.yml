services:
  mysql:
    image: mysql:8.0
    container_name: amslib_mysql
    restart: always
    env_file:
      - ./envfiles/dev-env.txt
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_pass}
      MYSQL_DATABASE: ${DB_NAME:-amslibclass}
      MYSQL_USER: ${DB_USER:-library_ams}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: amslib-backend:latest
    container_name: amslib_backend
    env_file:
      - ./envfiles/dev-env.txt
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    volumes:
      - amslib_uploads:/app/backend/uploads
      - amslib_materials:/app/backend/uploads/materials
    # หากต้องการให้ PHP เข้าถึงไฟล์ที่ Node.js อัปโหลดได้ 
    # ควรใช้ Shared Volume ร่วมกันในลักษณะนี้

volumes:
  mysql_data:
  amslib_uploads:
  amslib_materials:
